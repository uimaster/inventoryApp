<app-filters (filterDates)='getSalesOrderList($event)'></app-filters>
<p-panel header="Sales Order List" class="Tabledata">
  <p-header>

      <button pButton type="button" style="float:right" icon="pi pi-plus" label="Add" class="ui-button-success" (click)="addSalesOrder()"></button>

  </p-header>
  <div *ngIf="salesOrderList" class="table-responsive">
      <table class="table">
          <thead>
          <tr>
              <th>S. No.</th>
              <th>Doc Date</th>
              <th>Doc No </th>
              <th>Customer</th>
              <th>Due Date</th>
              <th>Amount</th>
              <th>Commission No</th>
              <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngIf="salesOrderList">
              <tr *ngFor="let item of salesOrderList; index as i;">
                  <td>{{i+1}}</td>
                  <td>{{item.transactionDate}}</td>
                  <td>{{item.transactionNo}}</td>
                  <td>{{item.ledgerName}}</td>
                  <td>{{item.transactionDueDate}}</td>
                  <td>{{item.transaction_Amount}}</td>
                  <td>{{item.transactionLinkDocNo}}</td>
                  <td>
                      <button pButton type="button" style="margin-right: 5px;" icon="fa fa-pencil" class="ui-button-success" (click)="editSalesOrder(item.transactionID)" ></button>
                      <button pButton type="button" style="margin-right: 5px;" icon="fa fa-trash-o" class="ui-button-danger"></button>
                      <a pButton type="button" icon="fa fa-print" class="ui-button-info" target="_blank" (click)="generateReport(item.transactionID)"> </a>
                  </td>
              </tr>
          </ng-container>
          </tbody>
      </table>
  </div>
  <div  *ngIf="!salesOrderList || salesOrderList.length < 1" style="text-align: center">
    <br/>
    No Records available !
    <br/><br/>
  </div>
</p-panel>
