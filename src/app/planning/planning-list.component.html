<p-progressSpinner *ngIf="showLoader"></p-progressSpinner>
<p-panel header="FG List" class="Tabledata" *ngIf="type=='fg'">
    <p-header>
        <button pButton type="button" style="float:right" icon="pi pi-plus" label="Add" class="ui-button-success" (click)="add('fg')" [disabled]="!userRightMenuData[0]?.createStatus"></button>
    </p-header>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Plan ID</th>
                <th>Date</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="planningList">
                <tr *ngFor="let plan of planningList; index as i;">
                    <td>{{plan.planID}}</td>
                    <td>{{plan.planDate}}</td>
                    <td>{{plan.periodFromDate}}</td>
                    <td>{{plan.periodToDate}}</td>
                    <td>
                        <button pButton type="button" style="margin-right: 5px;" label="Edit" class="ui-button-success" (click)="set('fg',plan.planID)" [disabled]="!userRightMenuData[0]?.modifyStatus"></button>
                        <button pButton type="button" label="Generate RM" class="ui-button-success" (click)="generateRm(plan.planID)"></button>
                        <button pButton type="button" label="Delete" class="ui-button-danger" [disabled]="!userRightMenuData[0]?.deleteStatus"></button>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</p-panel>

<p-panel header="RMQ List" class="Tabledata" *ngIf="type=='rmq'">
    <p-header>
        <button pButton type="button" style="float:right" icon="pi pi-plus" label="Add" class="ui-button-success" (click)="add('rmq')" [disabled]="!userRightMenuData[1]?.createStatus"></button>
    </p-header>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>RMQ ID</th>
                <th>RMQ Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="planningList">
                <tr *ngFor="let plan of planningList; index as i;">
                    <td>{{plan.rmqid}}</td>
                    <td>{{plan.rmqDate}}</td>
                    <td>
                        <button pButton type="button" style="margin-right: 5px;" label="Edit" class="ui-button-success" (click)="set('rmq',plan.rmqid)"></button>
                        <button pButton type="button" label="Generate PO" class="ui-button-success" (click)="generatePo(plan.rmqid)" [disabled]="!userRightMenuData[1]?.modifyStatus"></button>
                        <button pButton type="button" label="Delete" class="ui-button-danger" [disabled]="!userRightMenuData[1]?.deleteStatus"></button>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</p-panel>
