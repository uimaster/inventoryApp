<section>
  <div class="container-fluid">
    <div class="wrrapermain">
      <div class="wrraperlogin">
        <div class="container">
          <div class="login">
            <div class="loginwrraper">
              <div class="loginlogo">
                <img src="assets/images/login-logo.jpg" alt="">
              </div>
              <div *ngIf="errorMessage">
                <div class="alert alert-danger" role="alert">
                  {{errorMessage}}
                </div>
              </div>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">

                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>

                </div>
                <div class="form-group">
                  <input type="password" name="userpassword" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>

                </div>
                <div class="form-group signup">
                  <button type="btn btn-secondary">Cancel</button>
                  <button type="btn btn-primary">Login</button>
                </div>
                <div class="form-group clearfix">
                  <h4 style="float: left; margin-top: 10px;">Are you new ? <a href="#">Signup</a></h4>
                  <a routerLink="/resetpassword" class="forgot">Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
