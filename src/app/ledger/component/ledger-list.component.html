<section>
    <div class="Tabledata">

        <div class="table-responsive">
            <button type="btn btn-primary">Add</button>

            <table class="table">
                <thead>
                <tr>
                    <th>Ledger Name</th>
                    <th>Ledger Group ID</th>
                    <th>Rate of Tax</th>
                    <th>Calculated On</th>
                    <th>Tax Type</th>
                    <th>Company Id</th>
                    <th>User Id</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <ng-container *ngIf="ledgerList">
                    <tr *ngFor="let ledger of ledgerList; index as i;">
                        <td><a (click)="setLedger(ledger,ledger.ledger_ID)"> {{ledger.ledgerName}}</a></td>
                        <td>{{ledger.ledgerGroupID}}</td>
                        <td>{{ledger.rateofTax}}</td>
                        <td>{{ledger.calculatedOn}}</td>
                        <td>{{ledger.taxType}}</td>
                        <td>{{ledger.company_ID}}</td>
                        <td>{{ledger.uSerID}}</td>
                        <td><a (click)="setLedger(ledger,ledger.ledger_ID)">Edit</a>  | <a (click)="deleteLedger(ledger.ledger_ID)">Delete</a> </td>
                    </tr>
                </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</section>
