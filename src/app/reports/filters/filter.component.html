<div class="row">
  <div class="no-padding DashboardTop" style="padding-top: 5px;">
    <div class="col-sm-12 no-padding dashboardlscol">
      <div class="dashboard-volumn">
        <div class="row">
          <!-- <div class="col-sm-4">
            <div class="form-group">
              <span class="ui-float-label">
                <input type="text" pInputText id="searchInput">
                <label for="searchInput">Search</label>
              </span>
            </div>
          </div> -->

          <div class="col-sm-1">
            <div class="form-group">
              <span class="ui-float-label">
                <p-dropdown  id="reportTypeID" [(ngModel)]="selectedReportType"  [options]="reportTypeList" 
                    [style]="{'width':'95%'}"  (onChange)="getReportType()"></p-dropdown>
                <label for="reportTypeID">Report Type</label>
              </span>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <span class="ui-float-label">
                <p-autoComplete
                    [suggestions]="filteredItems"
                    (completeMethod)="filterItems($event)"
                    (onSelect)="getStockItem($event)"
                    [size]="30"
                    [minLength]="1"
                    styleClass="wid100"
                    [(ngModel)]="itemName"
                    forceSelection="true"
                    (onClear)="clearValue()"
                >
                    {{itemName}}
                </p-autoComplete>
                <label for="stockItemID">Stock Item</label>
                </span>
            </div>
           </div> 
           <div class="col-sm-2">
            <div class="form-group">
              <span class="ui-float-label">
                <p-dropdown [filter]="true" [editable]="true" [options]="ledgerList" [style]="{'width':'95%'}" (onChange)="onChangeLedger($event)" [(ngModel)]="ledgerID"></p-dropdown>
                <label for="stockItemID">Supplier</label>
              </span>
            </div>
           </div>

          <div class="col-sm-2">
            <div class="form-group">
              <span class="ui-float-label">
                <p-calendar [(ngModel)]="dateValue1" dateFormat="dd/mm/yy" id="startDate" (onSelect)="getFromDate($event)" [showIcon]="true"></p-calendar>
                <label for="startDate">Start Date</label>
              </span>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <span class="ui-float-label">
                <p-calendar [(ngModel)]="dateValue2" dateFormat="dd/mm/yy" id="toDate" (onSelect)="getToDate($event)" [showIcon]="true"></p-calendar>
                <label for="toDate">To Date</label>
              </span>
            </div>
          </div>
          <div class="col-sm-2">
            <button pButton type="button" label="Go" (click)="getTransactionList();" class="ui-button-success"></button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
