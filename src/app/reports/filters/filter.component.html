<div class="row" *ngIf="type=='po-report' || type=='so-report'" >
  <div class="no-padding DashboardTop" style="padding-top: 5px;">
    <div class="col-sm-12 no-padding dashboardlscol">
      <div class="dashboard-volumn">
        <div class="row">
          <div class="col-sm-3"><div class="form-group"><span class="ui-float-label">
              <p-dropdown  id="reportTypeID" [(ngModel)]="selectedReportType"  [options]="reportTypeList" [style]="{'width':'95%'}"  
                (onChange)="onChangeReportType()"></p-dropdown>
            <label for="reportTypeID">Report Type</label></span></div></div>
          <div class="col-sm-3"><div class="form-group"><span class="ui-float-label">
                <p-calendar [(ngModel)]="dateValue1" dateFormat="dd/mm/yy" id="startDate" (onSelect)="getFromDate($event)" [showIcon]="true"></p-calendar><label for="startDate">Start Date</label></span></div></div>
          <div class="col-sm-3"><div class="form-group"><span class="ui-float-label">
              <p-calendar [(ngModel)]="dateValue2" dateFormat="dd/mm/yy" id="toDate" (onSelect)="getToDate($event)" [showIcon]="true"></p-calendar>
              <label for="toDate">To Date</label></span></div></div>
        </div>  
        <div class="row">
            <div class="col-sm-4"><div class="form-group"><span class="ui-float-label">
                <p-autoComplete [suggestions]="filteredItems" (completeMethod)="filterItems($event)" (onSelect)="getStockItem($event)"
                    [size]="30" [minLength]="1" styleClass="wid100" [(ngModel)]="stockItemName" forceSelection="true" (onClear)="clearValue()">
                </p-autoComplete>
                <label for="stockItemID">Stock Item</label> </span> </div> </div> 
            <div class="col-sm-3"><div class="form-group">
               <span class="ui-float-label">
                <p-dropdown [(ngModel)]="ledgerID"  id="ledgerID" [editable]="true" [filter]="true" forceSelection="true" [options]="ledgerList" [style]="{'width':'100%'}" 
                    (onChange)="onChangeLedger($event)" [showClear]="true"></p-dropdown>
                <label for="ledgerID" *ngIf="type=='po-report'">Supplier</label><label for="ledgerID" *ngIf="type=='so-report'">Customer</label>
                </span>
            </div></div>
            <div class="col-sm-2"><button pButton type="button" label="Go" (click)="getTransactionList();" class="ui-button-success go-btn"></button></div>
        </div>
        
      </div>
    </div>
  </div>
</div>
