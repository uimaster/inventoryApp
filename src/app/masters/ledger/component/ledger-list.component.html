<p-panel header="Ledgers List" class="Tabledata">
  <p-header>
    <button pButton type="button" style="float:right" icon="pi pi-plus" label="Add" class="ui-button-success" (click)="addLedger()"></button>
  </p-header>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Group</th>
          <th>Rate of Tax</th>
          <th>Tax Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="ledgerList">
          <tr *ngFor="let ledger of ledgerList; index as i;">
            <td>
              <a (click)="setLedger(ledger,ledger.ledger_ID)"> {{ledger.ledgerName}}</a>
            </td>
            <td>{{ledger.ledgerGroupName}}</td>
            <td>{{ledger.rateofTax}}</td>
            <td>{{ledger.taxType}}</td>
            <td>
              <button pButton type="button" style="margin-right: 5px;" label="Edit" class="ui-button-success" (click)="setLedger(ledger,ledger.ledger_ID)"></button>
              <button pButton type="button" label="Delete" class="ui-button-danger"></button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</p-panel>
