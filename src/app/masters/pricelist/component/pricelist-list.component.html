<p-panel header="Price List" class="Tabledata">
    <p-header>
        <button pButton type="button" style="float:right" icon="pi pi-plus" label="Add" class="ui-button-success" (click)="addPricelist()"></button>
    </p-header>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Ledger</th>
                <th>Item Count</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="priceList">
                <tr *ngFor="let price of priceList; index as i;">
                    <td>{{price.priceListDate}}</td>
                    <td>{{price.ledgerName}}</td>
                    <td>{{price.itemCount}}</td>
                    <td>
                        <button pButton type="button" style="margin-right: 5px;" label="Edit" class="ui-button-success" (click)="setPricelist(price.priceListID)"></button>
                        <button pButton type="button" label="Delete" class="ui-button-danger" ></button>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</p-panel>
