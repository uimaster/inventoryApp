<p-panel header="Bom List" class="Tabledata">
    <p-header>
        <button pButton type="button" style="float:right" icon="pi pi-plus" label="Add" class="ui-button-success" (click)="addBom()"></button>
    </p-header>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Bom Type</th>
                <th>Bom Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="bomList">
                <tr *ngFor="let bom of bomList; index as i;">
                    <td>
                        <a (click)="setBom(bom.bomid)"> {{bom.itemCode}}</a>
                    </td>
                    <td>{{bom.itemName}}</td>
                    <td>{{bom.bomType}}</td>
                    <td>{{bom.bomDate}}</td>
                    <td>
                        <button pButton type="button" style="margin-right: 5px;" label="Edit" class="ui-button-success" (click)="setBom(bom.bomid)"></button>
                        <button pButton type="button" label="Delete" class="ui-button-danger" ></button>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</p-panel>
